<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Poly</title>
</head>
<style>
    h2{
        color: purple;
       font-size: 50px;
    }
    em{
        color: red;
        
    }
    .doan1{
        color: red;
    }
    .doan2{
        color: blue;
    }
    .doan3{
        color: green;
    }
</style>
<body>
    <align><center></align>
   <h2>SAO</h2> <br>
   <em class="doan1">
       
       Một ngôi <strong>sao</strong> vừa rơi <br>
       Vụt tắt trên bầu trời <br>
       Hay là tên người ấy <br>
       Vụt tắt ở trong tôi <br> <br>
   </em>
   <em class="doan2">
       Vẫn thấy trên bầu trời <br>
       Có muôn vàn <strong>sao</strong> sáng <br>
       Mà ở trong lòng tôi <br>
       Như một hành lang vắng <br> <br> 
   </em>
   <em class="doan3">
       Một ngôi <strong>sao</strong> vừa tắt <br>
       Bầu trời vẫn không buồn <br>
       <strong>Sao</strong> tên người ấy tắt <br>
       Trong lòng tôi cô đơn ? <br>
    
   </em>
</body>
</html>
